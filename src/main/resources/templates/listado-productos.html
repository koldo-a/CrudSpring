<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<title>Clientes</title>
<main>
	<h1>Clientes</h1>
	
	<form th:action="@{/cliente}" method="post" th:object="${cliente}">

	</form>
	
</main>
