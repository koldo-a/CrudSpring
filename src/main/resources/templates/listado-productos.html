<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<title>Productos</title>
<main>
	<h1>Productos</h1>
	
	<form th:action="@{/guardarProducto}" method="post" th:object="${producto}">
		<input th:field="*{nombre}" placeholder="Nombre">
		<span th:errors="*{nombre}"></span>
		

		<button type="submit">Guardar</button>
	</form>
	
</main>
